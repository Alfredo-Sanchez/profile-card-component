<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/img/favicon-32x32.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Profile-card-component</title>
</head>
<body>
    <img class="bg__top" src="./assets/img/bg-pattern-top.svg" alt="">
    <main>
        <article class="card">
            <header class="card__header">
                <img src="./assets/img/image-victor.jpg" alt="profile images" class="card__image">
            </header>
            <section class="card__body">
                <p class="card__text">
                    Victor Crest
                    <span class="card__text card__text--light">26</span>
                </p>
                <p class="card__text card__text--light">London</p>
            </section>
            <footer class="card__footer">
                <div class="card__stats">
                    <p class="card__number">
                        80K
                        <span class="card__text card__text--size">Followers</span>
                    </p>
                </div>
                <div class="card__stats">
                    <p class="card__number">
                        803K
                        <span class="card__text card__text--size">Likes</span>
                    </p>
                </div>
                <div class="card__stats">
                    <p class="card__number">
                        1.4K
                        <span class="card__text card__text--size">Photos</span>
                    </p>
                </div>

            </footer>
        </article>
    </main>
    <img class="bg__bottom" src="./assets/img/bg-pattern-bottom.svg" alt="">
</body>
</html>
